        <div *ngIf="userService.isAdmin()">
          <form (submit)="createComic($event)" class="login-container">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" class="form-control small-input" required>
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" class="form-control small-input" required>
            </div>
            <div class="form-group">
              <label for="image">Image:</label>
              <input type="file" id="image" name="image" class="form-control small-input" required>
            </div>
            <button type="submit" class="login-btn small-btn">Create Comic</button>
          </form>
        </div>
  </div>
    <div class="body-content">

      <div class="images-container">
        <div *ngFor="let comic of comics" class="comic-item" (click)="openModal(comic)">
          <img [src]="comic.imageUrl" alt="Comic Image">
        </div>
      </div>





    </div>
